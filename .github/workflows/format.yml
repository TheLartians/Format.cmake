name: CI-mac

on:
  - pull_request

jobs:
  build:

    runs-on: macOS-10.14
    
    steps:
    - uses: actions/checkout@v1

    - name: Install clang-format
      run: brew install clang-format

    - name: Run git clang-format
      run: git clang-format --diff 4b825dc642cb6eb9a060e54bf8d69288fbee4904 |  grep -q 'no modified files to format'
